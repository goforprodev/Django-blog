<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .posts-section{
        display: grid;
        grid-template-columns: 60% 40%;
    }
    .card{
        border: .5px solid #ccc;
        padding: 1em;
        margin: .5rem 0;
        cursor: pointer;
    }

    a{
        text-decoration: none;
        color:black
    }
</style>
<body>
    <h1>Welocome to my django blog
    </h1>

    <div class="posts-section">
        
        <div class="posts">
            <h2>Posts below</h2>
            {%for post in posts reversed%}
            <a href="post/{{post.id}}">
                <div class="card">
                    <h3 class="title">{{post.title}}</h3>
                    <p class="description">{{post.body|truncatewords:20}}</p>
                    <p class="date">{{post.created_at}}</p>
                </div>
            </a>
            
            {%endfor%}
        </div>
    </div>
</body>
</html>
